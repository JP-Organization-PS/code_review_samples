$schema: "http://json-schema.org/draft-07/schema#"
title: RepoConfig
description: Gemini Code Assist configuration

have_fun: false  # Optional: Disable poems/fun if you prefer professionalism

ignore_patterns:
  - "**/test/**"
  - "**/*.md"
  - "**/*.json"
  - "**/node_modules/**"

code_review:
  disable: false
  comment_severity_threshold: LOW  # Use LOW for more comments, HIGH for fewer
  max_review_comments: -1  # Adjust based on team preference (use -1 for no limit)

  pull_request_opened:
    help: false         # Post help on how to use Gemini in the PR
    summary: false      # Post a summary on PR open
    code_review: true   # Trigger auto code review