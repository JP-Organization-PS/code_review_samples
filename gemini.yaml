$schema: "http://json-schema.org/draft-07/schema#"
title: RepoConfig
description: Gemini Code Assist configuration

have_fun: false

ignore_patterns:
  - "**/test/**"
  - "**/*.md"
  - "**/*.json"
  - "**/node_modules/**"

code_review:
  disable: false
  comment_severity_threshold: LOW
  max_review_comments: -1

  pull_request_opened:
    help: false
    summary: false
    code_review: false
